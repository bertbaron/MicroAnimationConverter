<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <title>Arduino Animation Compressor</title>
    <meta charset="UTF-8"/>
    <meta name="description"
          content="Compress animations for Arduino"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
<!--    <link rel="icon" type="image/x-icon" href="favicon.ico">-->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QTDVGKLBCH"></script>
    <!-- prettier-ignore -->
    <script>
        if (window.location.hostname !== 'localhost') {
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());
            gtag('config', 'G-QTDVGKLBCH');
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="heading">
    <h1>Arduino Animation Compressor</h1>
</div>
<div class="app">
    <div class="container">
        <form class="w-100" action="#" onsubmit="compressFromBrowser();return false">
            <div class="row mb-3">
                <label for="input">Go to <a href="https://animator.wokwi.com/" target="_blank">Wokwi Animator</a> and paste the generated code here:</label>
            </div>
            <div class="row">
                <textarea id="input" class="md-textarea form-control col col-12 mb-3 font-monospace" rows="10" wrap="off" placeholder="Paste your code here"></textarea>
            </div>
            <div class="row">
                <div class="col col-md-6">
                    <button id="compress" type="submit" class="btn btn-primary btn-success">Compress</button>
                </div>
                <div class="col col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked="checked" id="useDeltaCompression">
                        <label class="form-check-label" for="useDeltaCompression" title="Disable to allow displaying frames in any order" data-bs-toggle="tooltip">Delta Compression</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="resultpane w-100">
            <div id="error" class="row col alert alert-danger collapse" role="alert"></div>
            <div class="row mb-3">
                <label class="col col-md-6" for="output">Compressed Animation:</label>
                <span id="stats" class="col col-md-6"></span>
            </div>
            <div class="clipboard">
                <button id="copy-button" class="btn-clipboard" title="Copy to clipboard" data-bs-toggle="tooltip" onclick="copyToClipboard()">Copy</button>
            </div>
            <div class="row">
                <textarea id="output" class="md-textarea form-control col col-12 font-monospace" rows="30" readonly wrap="off" placeholder="Generated code will appear here"></textarea>
            </div>
        </div>
    </div>
</div>
<footer>
    <a href="https://github.com/bertbaron/runningpace" target="_blank">
        Sources
    </a> |
    <a href="https://github.com/bertbaron/runningpace/issues" target="_blank">
        Issue Tracker
    </a>
</footer>
<script src="main.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
