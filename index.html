<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <title>Arduino Animation Compressor</title>
    <meta charset="UTF-8"/>
    <meta name="description"
          content="Compress animations for Arduino"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
<!--    <link rel="icon" type="image/x-icon" href="favicon.ico">-->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QTDVGKLBCH"></script>
    <!-- prettier-ignore -->
    <script>
        if (window.location.hostname !== 'localhost') {
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());
            gtag('config', 'G-QTDVGKLBCH');
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="heading">
    <h1>Arduino Animation Compressor</h1>
</div>
<div class="app">
    <div class="container">
        <form action="#" onsubmit="compressFromBrowser();return false">
            <div class="input-row">
                <div>Go to <a href="https://animator.wokwi.com/">Wokwi Animator</a> and paste the generated code here:</div>
            </div>
            <div class="input-row">
                <textarea id="input" class="input" rows="10" cols="80" wrap="off" placeholder="Paste your code here"></textarea>
            </div>
            <div class="input-row">
                <button id="compress" type="submit" class="btn btn-primary btn-success col-12">Compress</button>
            </div>
        </form>
        <div class="resultpane">
            <div id="error" class="row col alert alert-danger collapse" role="alert"></div>
            <div class=input-row">
                <div>Compressed Animation:</div>
            </div>
            <div class="input-row">
                <textarea id="output" class="output" rows="30" cols="80" wrap="off" placeholder="Compressed code will appear here"></textarea>
            </div>
        </div>
    </div>
</div>
<footer>
    <a href="https://github.com/bertbaron/runningpace" target="_blank">
        Sources
    </a> |
    <a href="https://github.com/bertbaron/runningpace/issues" target="_blank">
        Issue Tracker
    </a>
</footer>
<script src="main.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
